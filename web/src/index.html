
<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8">
    <title>Dolgozók</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">        
  </head>
  <body>
    <div class="container">

      <h1 class="m-4 text-center">Dolgozók</h1>

        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th>ID</th>
              <th>Név</th>
              <th>Település</th>
              <th>Fizetés</th>
              <th>Szerkeztés</th>
              <th>Törlés</th>
            </tr>
          </thead>
          <tbody id="empBody"></tbody>
        </table>
      
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#exampleModal">Új dolgozó felvétele</button>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5 tábla" id="exampleModalLabel">Új dolgozó felvétele</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="container">
                <div class="modal-body">
            <div class="addform">
            <div class="input">
              <label for="" class="form-label tábla">Név</label>
              <input type="text" id="name" class="form-control">
            </div>
            <div class="input">
              <label for="" class="form-label tábla">Település</label>
              <input type="text" id="city" class="form-control">
            </div>
            <div class="input">
              <label for="" class="form-label tábla">Fizetés</label>
              <input type="text" id="salary" class="form-control">
            </div>
            </div>
            <button class="btn btn-primary m-2" id="addButton">Mentés</button>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bezárás</button>
                  <button type="button" class="btn btn-primary">Váltóztatások mentése</button>
                </div>
              </div>
            </div>
          </div>
      </div>
    <script src="bootstrap.js"></script>
    <script src="main.js"></script>
  </body>
</html>
